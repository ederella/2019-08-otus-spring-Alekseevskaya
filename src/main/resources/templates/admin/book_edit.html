<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>St.Thyme's Online Library</title>
<style type="text/css">
label {
	display: inline-block;
	width: 130px;
	text-align: center;
	vertical-align: top;
}

input {
	width: 500px;
}

.row {
	margin-top: 20px;
}

select {
	width: 200px;
	height: 50px;
}

button {
	width: 200px;
}
</style>
</head>
<body>
	<h1>Онлайн-библиотека имени Св.Тимьяна Неизвестного</h1>
	<h1>
		<span style="font-size: 18px;">Изменение книги</span>
	</h1>
	<form id="edit-form" th:action="@{/admin/edit(id=${book.id})}" th:method="post" action="admin/book_edit.html">
		<div class="row">
			<label for="holder-input">Название:</label> 
			<input id="holder-input" name="bookName" type="text" th:value="${book.bookName}" value="Война и Мир" />
		</div>
		<div class="row">
			<label for="authors-select">Авторы:</label> 
			<select multiple id="authors-select" name="authors">
				<option  th:each="author : ${authors}" th:text="${author.toString()}" th:value="${author.id}"						
						 th:selected="${selected_authors.contains(author)}">Толстой Лев Николаевич</option>
			</select>
		</div>
		<div class="row">
			<label for="genres-select">Жанры:</label> 
			<select multiple id="genres-select" name="genres">
				<option  th:each="genre : ${genres}" th:text="${genre.genreName}" th:value="${genre.id}"
				th:selected="${selected_genres.contains(genre)}">Философский роман</option>
			</select>
		</div>

		<div class="row">
			<button type="submit" id="save" name="button" value ="save">Сохранить</button>
		</div>
		<div class="row">
			<button type="submit" id="delete" name="button" value ="delete">Удалить</button>
		</div>
		
	</form>
</body>
</html>
