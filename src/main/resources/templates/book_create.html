<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>St.Thyme's Online Library</title>
<style type="text/css">
label {
	display: inline-block;
	width: 130px;
	text-align: center;
	vertical-align: top;
}

input {
	width: 500px;
}

.row {
	margin-top: 20px;
}

select {
	width: 200px;
	height: 50px;
}

button {
	width: 200px;
}
</style>
</head>
<body>
	<h1>Онлайн-библиотека имени Св.Тимьяна Неизвестного</h1>
	<h1>
		<span style="font-size: 18px;">Добавление книги</span>
	</h1>
	<form id="create-form" th:action="@{/create}" th:method="post" action="book_create.html">
		<div class="row">
			<label for="holder-input">Название:</label> <input id="holder-input"
				name="bookName" type="text" />
		</div>
		<div class="row">
			<label for="authors-select">Авторы:</label> 
			<select multiple id="authors-select" name="authors">
				<option  th:each="author : ${authorList}" th:text="${author.toString()}" th:value="${author.id}">Толстой Лев Николаевич</option>
			</select>
		</div>
		<div class="row">
			<label for="genres-select">Жанры:</label> 
			<select multiple id="genres-select" name="genres">
				<option  th:each="genre : ${genreList}" th:text="${genre.genreName}" th:value="${genre.id}">Философский роман</option>
			</select>
		</div>

		<div class="row">
			<button type="submit" id="save">Сохранить</button>
		</div>
	</form>
</body>
</html>
